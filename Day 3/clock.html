<header>
    <h1>
        Calcular la cantidad de segundos de X Cantidad de Horas y Minutos
    </h1>
<body>
    <main class="main-container">
        <section class="time-container">
            <h2>Ingresa el tiempo en los recuadros de abajo</h2>
            <form action>
                <label for="inputHours, inputMinutes">Escribe el tiempo que quieras saber</label>
                <p>
                    Horas
                    <input id="inputHours" type="number">
                </p>
                <p>
                    Minutos
                    <input id="inputMinutes" type="number">
                </p>
                <button type="button" onclick="calcularSegundos()">
                Calcular los Segundos</button>
                <p id="outputSeconds"></p>
            </form>
        </section>
    </main>
    
    <script src="./clock.js"></script>
