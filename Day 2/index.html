<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Día 2 - Área de un triángulo</title>
</head>
<body>
    <header>
        <h1>
            Calcular el área de un triángulo
        </h1>
    </header>
    <main class="main-container">
        <section class="triangle-container">
            <h2>Ingresa las medidas en los recuadros de abajo</h2>
            <form action>
                <label for="inputTrianguloUno, inputTrianguloDos, inputTrianguloBase">Escribe cuanto mide cada lado de tu triángulo</label>
                <p>
                    Lado 1
                    <input id="inputTrianguloUno" type="number">
                </p>
                <p>
                    Lado 2
                    <input id="inputTrianguloDos" type="number">
                </p>
                <p>
                    Base
                    <input id="inputTrianguloBase" type="number">
                </p>
                <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área</button>
                <p id="outputPerimetroTriangulo"></p>
                <p id="outputAreaTriangulo"></p>
            </form>
        </section>
    </main>
    <script src="triangle.js"></script>
</body>
</html>
